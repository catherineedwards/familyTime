<!DOCTYPE html>

<html lang="en">

<head>
    <title>Cathy Edwards - Family Time</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link href="main.css" rel="stylesheet" type="text/css">
    <script src="time.js"></script>
</head>

<body>
    <div id="container">
        <div id="header">
        <h1>Family Time</h1>
        </div>

        <div id="introContent">
            <p>
                My family is all over the world, and I wanted a dashboard to see what time it was where they live.
            </p>
        </div>

        <div id="Wellington">
            <h2>Wellington, New Zealand</h2>
                <h3>Time</h3>
                    <div>
                        <p id="wlgTime">
                        </p>
                    </div>
                <h3>Date</h3>
                    <div>
                        <p id="wlgDate">
                        </p>
                    </div>        
        </div>

        <div id="Brisbane">
            <h2>Brisbane, Australia</h2>
                <h3>Time</h3>
                    <div>
                        <p id="bneTime">
                        </p>
                    </div>
                <h3>Date</h3>
                    <div>
                        <p id="bneDate">
                        </p>
                    </div>
        </div>

        <div id="Canberra">
            <h2>Canberra, Australia</h2>
                <h3>Time</h3>
                    <div>
                        <p id="cbrTime">
                        </p>
                    </div>
                <h3>Date</h3>
                    <div>
                        <p id="cbrDate">
                        </p>
                    </div>
        </div>

        <div id="sanFrancisco">
            <h2>San Francisco, United States</h2>
                <h3>Time</h3>
                    <div>
                        <p id="sfoTime">
                        </p>
                    </div>
                <h3>Date</h3>
                    <div>
                        <p id="sfoDate">
                        </p>
                    </div>
            </div>
    </div>
</body>

</html>
